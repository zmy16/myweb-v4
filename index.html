<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" href="assets/images/icon/links.ico">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="toggle-theme" id="theme-toggle" aria-label="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </div>
    <div class="card" role="main">
      <img
        src="assets/images/profile/profile.png"
        alt="Profile Picture of Muhammad Raid Zakwan"
      />
      <h2>Muhammad Raid Zakwan</h2>
      <p>"Berlarilah, jangan takut patah"</p>
      <div class="social-icons">
        <a
          href="https://www.instagram.com/zmuhammadrr"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://github.com/zmy16"
          target="_blank"
          aria-label="GitHub"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://zmuhammadraid.blogspot.com" target="_blank" aria-label="Blog"
          ><i class="fab fa-blogger"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/muhammad-raid-zakwan-9418a3251"
          target="_blank"
          aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://t.me/canvaproforfree2022/14" target="_blank" aria-label="Telegram"
          ><i class="fab fa-telegram"></i
        ></a>
      </div>
    </div>
  </body>
  <script src="assets/JS/main.js"></script>
</html>
